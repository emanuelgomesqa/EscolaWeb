<div class="container">
  <form name="campusForm">
      <div class="form-group">
        <label for= 'sigla'> Sigla: </label>
        <input type = 'text' name = 'sigla' ng-model="campus.sigla" class="form-control" placeholder  ="sigla" required>
      </div>
      <div>
        <div ng-show="campusForm.sigla.$error.required && campusForm.sigla.$dirty" class="alert alert-danger">
          Por favor, preencha o campo Sigla!
        </div>
      </div>

      <div class="form-group">
        <label for= 'cidade'> Cidade:</label>
        <input type= 'text' name= 'cidade' ng-model="campus.cidade" class="form-control" placeholder="cidade" required>
      </div>
      <div>
        <div ng-show="campusForm.cidade.$error.required && campusForm.cidade.$dirty" class="alert alert-danger">
          Por favor, preencha o campo Sigla!
        </div>
      </div>

      <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block" ng-disabled="campusForm.$invalid">Cadastrar</button> <br>
  </form>
</div>
