      <main ng-app="validationApp" ng-controller="mainController">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">

                <!-- PAGE HEADER -->
                <div class="page-header"><h1>AngularJS Validação de Formulário</h1></div>

                <!-- FORM -->
                <!-- passa a variável se nosso formulário é válida ou inválida -->
                <!-- novalidate isso vai evitar a validação padrão do HTML5, já que vamos fazer isso usando o Angular -->
                <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

                    <!-- NAME -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="name" required>
                    </div>

                    <!-- USERNAME -->
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8">
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="email">
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn btn-primary" ng-disabled="userForm.name.$invalid || userForm.username.$invalid || userForm.email.$invalid">Enviar</button>

                </form>
            </div><!-- col-sm-8 -->
        </div><!-- /container -->
