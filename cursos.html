<form name="cursoForm">
  <div class="form-group">
    <!-- Nome -->
    <label for='nome'> Nome: </label>
    <input type='text' name='nome' class="form-control" ng-model="curso.nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="cursoForm.nome.$error.minlength && cursoForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho mínimo válido!
      </div>
      <div ng-show="cursoForm.nome.$error.maxlength && cursoForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho máximo válido!
      </div>
    </div>
  </div>

  <!-- Botão -->
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Cursos -->
<div>
  <table class="table table-hover">
    <thead class="thead-light" align="center">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Turno</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr ng-repeat="curso in cursos">
        <td scope="row">{{curso.id_curso}}</td>
        <td scope="row">{{curso.nome}}</td>
        <td scope="row">{{curso.id_turno}}</td>
      </tr>
    </tbody>
  </table>
</div>
