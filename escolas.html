<!-- Aluno - Formulário -->
<form name="escolaForm">
  <div class="form-group">
    <!-- Nome -->
    <label for='nome'> Nome: </label>
    <input type='text' name='nome' class="form-control" ng-model="aluno.nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="escolaForm.nome.$error.minlength && escolaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho mínimo válido!
      </div>
      <div ng-show="escolaForm.nome.$error.maxlength && escolaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho máximo válido!
      </div>
    </div>
  </div>

  <!-- Botões -->
  <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Alunos -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr align="center">
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Endereco</th>
        <th scope="col">Campus</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr ng-repeat="escola in escolas">
        <td scope="row">{{escola.id_escola}}</td>
        <td scope="row">{{escola.nome}}</td>
        <td scope="row">{{escola.id_endereco}}</td>
        <td scope="row">{{escola.id_campus}}</td>
      </tr>
    </tbody>
  </table>
</div>
